<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/insurance.css">
</head>
<style>
    #error {
        color: red;
    }
    .table{
        display: none;
    }
    #nameErr{
        color: red;
    }
    #birthErr{
        color: red;
    }
    #occErr{
        color: red;
    }
    #smokeErr{
        color: red;
    }
    #amtErr{
        color: red;
    }
    
</style>

<body>
<div class="insurance">
    <h2>Insurance System</h2>

    <form action="#" onsubmit="return handlesubmit()">
        <h3>Name</h3>
        <input type="text" name="name" id="name"><span id="error"></span>
        <br>
        <h3>date of birth:</h3>
        <input type="date" id="birthdate" name="birthdate"><span id="birthErr"></span>
        <br>
        <h3>mobile no:</h3>
        <input type="number" id="number" name="number"><span id="nameErr"></span>
        <br>
        <h3>occupation:</h3>  <span id="occErr"></span>
        <select name="occupation" id="occupation">
            <option value="0">--select--</option>
            <option value="sal">salaried</option>
            <option value="self">self_employee</option>
        </select>
        <br>
        <h3>annual Amount</h3> <span id="amtErr"></span>
        <select name="select" id="select">
            <option value="0">--select--</option>
            <option value="1">0-3 lakh</option>
            <option value="2">3 t0 5 lakh</option>
            <option value="3">5 to 10 lakh</option>
            <option value="4">above 10 lakh</option>
        </select>
        <br>
        <h3>insurance amount</h3>
        <input type="number" id="ins_amt" name="ins_amt"><span id="error"></span>
        

        <h3>smoke</h3> <span id="smokeErr"></span>
        <select name="smoke" id="smoke"> 
            <option value="0">--select--</option>
            <option value="yes">yes</option>
            <option value="no">no</option>
        </select>
        <br><br>
        <input type="submit">
        <br>
        <div class="table" id="table">

        </div>

    </form>



</div>





    <script src="js/insurance.js"></script>
</body>

</html>
