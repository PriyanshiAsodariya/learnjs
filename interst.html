<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="mainbox">
        <h1 id="heading">Intrest Calaculate</h1>
        <br><br>
        <form action="" onsubmit="handlesubmit()">
            <input type="number" name="principle" id="principal" placeholder="principle"><span class="error" id="principalErr"></span>
            <br><br>
            <input type="number" name="rate" id="rate" placeholder="rate"><span class="error" id="rateErr"></span>
            <br><br>
            <input type="number" name="time" id="time" placeholder="time"><span class="error" id="timeErr"></span>
            <br><br>
            <select name="select" id="select"><span class="error" id="selectErr"></span>
                <option value="0">--select--</option>
                <option value="year">year</option>
                <option value="month">month</option>
            </select>
            <br><br>
            <input  id="submit" type="submit">
            <br><br>
            <p>result is: <span id="result"></span></p>
        </form>
    </div>
    <script src="js/interst.js"></script>
    <link rel="stylesheet" href="css/interst.css">
</body>
</html>
