<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/hotel_bill.css">
</head>

<style>
   
    
</style>
<body>
   
    
<div class="main_box">
    <form action="" onsubmit=" return handlesubmit()">
            
        <h1> Hotel Bill Collecting System</h1>

        <h4>DATE</h4>
       <input type="date" id="date"><span id="dateErr"></span>
        <br>
        <H4>TABLE</H4>
        <select name="table" id="table">
            <option value="0">--no of table --</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select><span id="tableErr"></span>

        <br>
        <h4>FOOD</h4>
        <select name="food" id="food">
            <option value="0">--food--</option>
            <option value="panjabi">panjabi</option>
            <option value="chinees">chinees</option>
            <option value="south_indian">south indian</option>
        </select><span id="foodErr"></span>

        <br>
        
        <h4>NO. OF PERSON</h4>
        <input type="number" id="person" placeholder="enter person"><span id="personErr"></span>

        <br><br>
        <input type="submit" id="submit">
    
    </form>
    <br>
    <table id="box"border=1>
        <tr id="tr"></tr>
        <th>Date</th>
        <th>Table</th>
        <th>Food</th>
        <th>No. Of Person</th>
        <th>Total Bill</th>
        <th>action</th>

    </table>

</div>
    

    <script src="js/hotel_bill.js"></script>
</body>
</html>
